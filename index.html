<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <main>

    <div class="order-div">
      <img src="./images/illustration-hero.svg" alt="hero" class="hero">
      <div class="order-explain">
        <h1>Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="order-plan">
          <img src=".//images/icon-music.svg" alt="music" class="music-icon">
          <div class="plan-explain">
            <p class="plan-type"> Annual Plan</p>
            <p class="plan-pay"> $59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="pay-btn">
          Proceed to Payment</button>
        <button class="cancel-order-btn"> Cancel Order
        </button>
      </div>


    </div>

  </main>
</body>

</html>
